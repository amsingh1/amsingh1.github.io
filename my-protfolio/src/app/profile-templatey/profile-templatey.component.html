<mat-card class="portfolio-card">
   
    <header class="header">
        
        <div class="header-details">
          <h1>{{ name }}</h1>
          <p>{{ address }}</p>
          <p>{{ phone }} | {{ email }}</p>
          <a href="https://www.linkedin.com/in/amit-singh-a07b61100/" target="_blank">
            LinkedIn Profile
          </a>
        </div>
        <div class="photo-container">
            <!-- Placeholder for round photo -->
            <img src="/assets/MicrosoftTeams-image2.png" alt="Amit Singh" class="round-photo">
          </div>
      </header>
  
    <section class="about">
      <h2>About Me</h2>
      <p>Date of Birth: {{ dob }}</p>
      <p>{{ aboutText }}</p>
    </section>
  
    <section class="experience">
        <h2>Working Experience</h2>
        <ul>
          <li *ngFor="let expDetail of experienceDetails">{{ expDetail }}</li>
        </ul>
      </section>
  
    <section class="education">
        <h2>Education</h2>
        <ul>
          <li *ngFor="let eduItem of educationItems">{{ eduItem }}</li>
        </ul>
      </section>
    
      <section class="skills">
        <h2>Skills</h2>
        <ul>
          <li *ngFor="let skill of skillsList">{{ skill }}</li>
        </ul>
      </section>
    
      <section class="hobbies">
        <h2>Hobbies</h2>
        <ul>
          <li *ngFor="let hobby of hobbiesList">{{ hobby }}</li>
        </ul>
      </section>
  
    
  </mat-card>
